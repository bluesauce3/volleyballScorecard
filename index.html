<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css"></link>
		<script src="app.js"></script>
	</head>
	<body>
		<h1>Volleyball Scorecard</h1>
		<form class="team-sheet">
			<span class="team-sheet-title">Team Names</span>

			<span type="text" class="teamname teamB input" contenteditable="true"></span>
			
			<span class="team-sheet-title">Player Names</span>
			<span type="text" class="playername teamA input" contenteditable="true"></span>
			<span type="text" class="playernumber teamA input" contenteditable="true"></span>
			<span type="text" class="playername teamB input" contenteditable="true"></span>
			<span type="text" class="playernumber teamB input" contenteditable="true"></span>
			
			<span type="text" class="playername teamA input" contenteditable="true"></span>
			<span type="text" class="playernumber teamA input" contenteditable="true"></span>
			<span type="text" class="playername teamB input" contenteditable="true"></span>
			<span type="text" class="playernumber teamB input" contenteditable="true"></span>
			
			<span type="text" class="playername teamA input" contenteditable="true"></span>
			<span type="text" class="playernumber teamA input" contenteditable="true"></span>
			<span type="text" class="playername teamB input" contenteditable="true"></span>
			<span type="text" class="playernumber teamB input" contenteditable="true"></span>
			
			<span type="text" class="playername teamA input" contenteditable="true"></span>
			<span type="text" class="playernumber teamA input" contenteditable="true"></span>
			<span type="text" class="playername teamB input" contenteditable="true"></span>
			<span type="text" class="playernumber teamB input" contenteditable="true"></span>
			
			<span type="text" class="playername teamA input" contenteditable="true"></span>
			<span type="text" class="playernumber teamA input" contenteditable="true"></span>
			<span type="text" class="playername teamB input" contenteditable="true"></span>
			<span type="text" class="playernumber teamB input" contenteditable="true"></span>
			
			<span type="text" class="playername teamA input" contenteditable="true"></span>
			<span type="text" class="playernumber teamA input" contenteditable="true"></span>
			<span type="text" class="playername teamB input" contenteditable="true"></span>
			<span type="text" class="playernumber teamB input" contenteditable="true"></span>
			
			<span type="text" class="playername teamA input" contenteditable="true"></span>
			<span type="text" class="playernumber teamA input" contenteditable="true"></span>
			<span type="text" class="playername teamB input" contenteditable="true"></span>
			<span type="text" class="playernumber teamB input" contenteditable="true"></span>

			
			<button id="team-sheet-submit" onclick="submitTeamSheet()" type="button">submit</button>
		</form>
	</body>
</html>
